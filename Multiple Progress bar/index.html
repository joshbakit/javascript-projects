<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple progress bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="section">
      <div class="content">
        <hi class="title">Multiple progress bar</hi>
        <div class="container">
          <div class="progress-container">
            <div class="progress"></div>
            <div class="icon-wrapper active">
              <i class="fa-brands fa-facebook"></i>
              <p class="label">Facebook</p>
            </div>
            <div class="icon-wrapper">
              <i class="fa-brands fa-linkedin"></i>
              <p class="label">Linkedin</p>
            </div>
            <div class="icon-wrapper">
              <i class="fa-brands fa-instagram"></i>
              <p class="label">Instagram</p>
            </div>
            <div class="icon-wrapper">
              <i class="fa-brands fa-twitter"></i>
              <p class="label">twitter</p>
            </div>
          </div>
          <div>
            <button class="prev-btn" disabled>Previous</button>
            <button class="next-btn">Next</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
