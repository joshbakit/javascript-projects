<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Color</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="light">
    <section class="section">
      <div class="content">
        <h1 class="text">Toggle to change theme</h1>
        <div class="theme-list-btn">
          <button class="btn green">green</button>
          <button class="btn brown">dark brown</button>
          <button class="btn cream">cream</button>
          <button class="btn avocado">avocado</button>
          <button class="btn coffee">coffee</button>
          <button class="btn dark">dark</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
